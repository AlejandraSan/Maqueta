<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     crossorigin="anonymous">

<script src="https://kit.fontawesome.com/96c39486ae.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="./css/styles.css">
    <title>Panel</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-black ">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./assets/LogoAp.png" alt="Logo" class="w-75">
            </a>

              <ul class="list-group list-group-horizontal">
                <li class="list-group-item">    
                 <!-- Button que envía al login --> 

                     <a href="login.html"><i  
                     class="fa-regular fa-user fa-3x text-white"></i></a>
                     
                </li>
              </ul>
        </div>
    </nav>
    <div class="container-fluid text-center">
        <div class="row">
          <div class="col-1">
          </div>
          <div class="col-2 pt-5" >
            <img src="./assets/foto-cv.jpg" alt="fotocv" 
            class="rounded-circle img-fluid perfil">
            <h4 class="text-center intro mt-5">
              Alejandra Santillán 
            </h4>
            <h4 class="text-center intro mt-5">
              Desarrolladora FullStack 
              <br> Jr.
            </h4>
      
            <ul class="list-group mt-5">
              <li class="list-group-item admin"><i class="fa-solid fa-share-nodes"></i>  Redes</li>
              <!--cada li tiene que tener un trigger modal-->
              <li class="list-group-item admin"><a href="#" data-bs-toggle="modal" data-bs-target="#bannerModal"
                class="link"> <i class="fa-sharp fa-solid fa-image"></i>  Banner </a> </li>
              <li class="list-group-item admin"><i class="fa-solid fa-info"></i>  Info</li>
              
            </ul>
          </div>
          <div class="col-8">
            <!--  Inicio de Banner Modal -->
              <div class="modal fade" id="bannerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal del Banner</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                      </button>
                    </div>
                    <div class="modal-body">
                     <!--colocar, texto, input, formulario, botones(para 
                        guardar o eliminar) para este espacio  Qué funcionalidad
                      tiene esto, que tendría  que hacer-->
                      <div class="container text-center">
                        <div class="row">
                          <div class="col-1">
                            
                          </div>
                          <div class="col-10">
                            <form>
                              <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">Nunca compartiremos tu información con nadie.</div>
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                              </div>
                          </form>
                          </div>
                          <div class="col-1">
                            
                          </div>
                        </div>
                      </div>
                     
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <button type="button" class="btn btn-primary">Guardar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--Fin de Banner Modal --> 
          <div class="col-1">
          </div>
        </div>
    </div>      
     <!--footer-->
    <footer class="bg-black text-white text-center fs-4">
        <div class="pt-3">
          <p>Copyright | Alejandra Santillán </p>
          <br><p>2022</p>
        </div>
    </footer>
