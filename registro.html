<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
     rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
     crossorigin="anonymous">

<script src="https://kit.fontawesome.com/96c39486ae.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="./css/styles.css">
    <title>Login</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-black ">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./assets/LogoAp.png" alt="Logo" class="w-75">
            </a>

              <ul class="list-group list-group-horizontal">

                <li class="list-group-item"><a href="https://linkedin.com" target="_blank"><i class="fa-brands fa-linkedin fa-3x text-white"></i></a></li>
                <li class="list-group-item"><i class="fa-brands fa-facebook fa-3x text-white"></i></li>
                <li class="list-group-item"><i class="fa-brands fa-square-instagram fa-3x text-white"></i></li>
                <li class="list-group-item"><i class="fa-brands fa-github fa-3x text-white"></i></i></li>
                <li class="list-group-item">    
                 <!-- Button que envía al login --> 

                     <a href="login.html"><i  
                     class="fa-solid fa-lock fa-3x text-white"></i></a>
                </li>
              </ul>
        </div>
    </nav>
    <!--Formulario de login-->
    <section class="login">
    <div class="container text-center">
        <div class="row">
          <div class="col-2">
          </div>
          <div class="col-8 formulario-login">
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">Nunca compartiremos tu información con nadie.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-secondary">Registrar </button>    
            </div>
            <small>Si ya tenés cuenta, <a href="login.html">ingresá</a></small>
          </div>
          <div class="col-2">
          </div>
        </div>
      </div>
    </section>
    
     <!--footer-->
    <footer class="bg-black text-white text-center fs-4">
        <div class="pt-3">
          <p>Copyright | Alejandra Santillán </p>
          <br><p>2022</p>
        </div>
    </footer>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
    crossorigin="anonymous"></script>    
</body>
</html>
