<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
crossorigin="anonymous">

<script src="https://kit.fontawesome.com/96c39486ae.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="./css/styles.css">

     <title>Maqueta</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-black ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/LogoAp.png" alt="Logo" class="w-75">
              </a>

              <ul class="list-group list-group-horizontal">

                <li class="list-group-item"><i class="fa-brands fa-linkedin fa-3x text-white"></i></li>
                <li class="list-group-item"><i class="fa-brands fa-facebook fa-3x text-white"></i></li>
                <li class="list-group-item"><i class="fa-brands fa-square-instagram fa-3x text-white"></i></li>
                <li class="list-group-item"><i class="fa-brands fa-github fa-3x text-white"></i></i></li>
                  
                <li class="list-group-item">
                 <!-- Button trigger modal -->    
                 <!-- Button que abre el login -->    
                     <i data-bs-toggle="modal" data-bs-target="#loginModal" class="fa-solid fa-lock fa-3x text-white"></i>
            
                </li>


              </ul>
        </div>
      </nav>
        <!-- El Login -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Inicio</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">Nunca compartiremos tu información con nadie.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Ingresar</button>
                
            </div>
            </div>
        </div>









    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
